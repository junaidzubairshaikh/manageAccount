<div>
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#transactionModal" >Add Transaction</button>
  <a ui-sref="Account({userId:vm.userId})">Back</a>

  <div>
    <table class="table table-striped table-bordered" ng-show="vm.transactions.length>0">
      <tr>
        <th>Transaction Id</th>
        <th>Transaction Amount</th>
        <th>Transaction Date</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>

      </tr>
      <tr ng-repeat="transaction in vm.transactions">
        <td>{{transaction.TransactionId}}</td>
        <td>{{transaction.TransactionAmount | currency}}</td>
        <td>{{transaction.TransactionDate}}</td>
        <td><a ui-sref=".Edit({transactionId:transaction.TransactionId})">Edit</a></td>
        <td><button class="btn-link" ng-click="vm.deleteTransactions(transaction.TransactionId)">Delete</button></td>

      </tr>
    </table>

  </div>

  <div ui-view=""></div>
  <div ng-include="'src/accounts/transaction-add.html'"></div>
</div>

<div>
  <button type="button" class="btn btn-link pull-left" data-toggle="modal" data-target="#userModal">Add User</button>
  <div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Account</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in vm.list">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.Address}}</td>
        <td><a ui-sref="Account({userId:{{user.id}}})">View Account</a></td>
      </tr>
      </tbody>
    </table>
  </div>


  <div ng-include="'src/accounts/user-add.html'"></div>

</div>
